<!DOCTYPE html>
<html>
<head>
  <title>Minr Mapmaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AK's Custom Minr Mapmaking Tool</h1>
    <div class="username-section">
      <input type="text" id="usernameInput" placeholder="Enter your Minecraft username">
    </div>
    <div class="upload-section">
      <input type="file" id="imageUpload" accept="image/*">
      <button onclick="processImage()">Upload</button>
    </div>
    <div id="output" class="output-section"></div>
    <div class="source-section">
      <p class="view-source"><a href="https://github.com/AK1089/minecraftMapArt">View Source</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
